  namespace: ParmaGIS.WPF.UI.Hardware
  summary: >-
    An <xref href="System.Int32" data-throw-if-not-resolved="false"></xref> value whose high-order word corresponds to the rendering tier for the current thread.

    <p>Starting in the .NET Framework 4, rendering tier 1 has been redefined to only include graphics hardware that supports DirectX 9.0 or greater. Graphics hardware that supports DirectX 7 or 8 is now defined as rendering tier 0.</p>
