    remote:
      path: platforms/wpf/src/ParmaGIS.WPF.UI/Hardware/RenderingTier.cs
      branch: origin/test
      repo: https://github.com/ParmaGIS/ParmaGIS.Net.git
    id: PartialAcceleration
    path: ../ParmaGIS master/platforms/wpf/src/ParmaGIS.WPF.UI/Hardware/RenderingTier.cs
    startLine: 24
  assemblies:
  - ParmaGIS.WPF.UI
  namespace: ParmaGIS.WPF.UI.Hardware
  summary: >-
    Most of the graphics features of WPF will use hardware acceleration

    if the necessary system resources are available and have not been exhausted.

    This corresponds to a DirectX version that is greater than or equal to 9.0.
  example: []
  syntax:
    content: PartialAcceleration = 1
    return:
      type: ParmaGIS.WPF.UI.Hardware.RenderingTier
