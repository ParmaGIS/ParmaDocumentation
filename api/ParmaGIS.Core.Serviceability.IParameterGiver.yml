    startLine: 29
  assemblies:
  - ParmaGIS.Core
  namespace: ParmaGIS.Core.Serviceability
  summary: >-
    Представляет интерфейс взаимодействия с сервисом получения параметров.

    Данный сервис позволяет зарегистрировать механизм разрешения зависимостей различных типав.
  example:
  - >-
    Есть класс A, B и AParameterGiver:

    <pre><code class="lang-csharp">class A { public int Property { get; set; } }


    class B { public B(A a) { A = a; } }


    class AParameterGiver

    {
        public ParameterType =&gt; typrof(A);
        public object GetParameter(Type needy, ParameterInfo parameterInfo)
        {
            return new A();
        }
    }</code></pre>


    Класс А в данном случае предоставляется сервисом AParameterGiver.

    Таким образом, при разрешении зависимосетей для создания экземпляра класс B через <xref href="ParmaGIS.Core.Serviceability.IServiceManager.Resolve(System.Type)" data-throw-if-not-resolved="false"></xref>, классу В установится экземпляр класса А.
  syntax:
    content: public interface IParameterGiver
    content.vb: Public Interface IParameterGiver
